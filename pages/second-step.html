<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Step</title>
    <link rel="stylesheet" href="../css/second-step.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar container">
        <a class="logo">
          <img src="../assets/images/logo.svg" alt="" />
        </a>
        <div class="menu">
          <ul class="menu-links">
            <li class="menu-item"><a herf="#">Services</a></li>
            <li class="menu-item"><a herf="#">About </a></li>
            <li class="menu-item"><a herf="#">Contacts</a></li>
            <li class="menu-item"><a class="log-in" herf="#">Log in</a></li>
            <li class="menu-item">
              <a class="account" herf="#">Open an account</a>
            </li>
            <select name="" id="language">
              <option selected value="">EN</option>
              <option value="">UZB</option>
              <option value="">RUS</option>
              <option value="">CHN</option>
            </select>
          </ul>
        </div>
      </div>
    </nav>

    <section id="second-step">
      <div class="second-step container">
        <div class="form">
          <img src="../assets/images/logo.svg" alt="" />
          <h2>Welcome to ByTrend!</h2>
          <div class="question">
            <span>Already have an account?</span>
            <a class="log-in" href="#">Log in</a>
          </div>

          <form action="#">
            <div class="email">
              <label for="email">Email*</label>
              <input
                required
                placeholder="Email address"
                type="email"
                id="email"
              />
            </div>

            <div class="phone">
              <label for="phone">Phone*</label>
              <div required class="phone-input">
                <input
                  placeholder="+7"
                  type="phone"
                  class="code-input"
                  pattern="[0-7]"
                />
                <input
                  placeholder="965-748-89-90"
                  type="phone"
                  class="number-input"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </div>
            </div>

            <div class="location">
              <div class="country">
                <label for="country">Country*</label>
                <select required name="country" id="country">
                  <option value="russia">Russia</option>
                  <option value="england">England</option>
                  <option value="usa">USA</option>
                  <option value="Uzbekistan">Uzbekistan</option>
                  <option value="china">China</option>
                </select>
              </div>
              <div class="city">
                <label for="city">City*</label>
                <input
                  required
                  placeholder="Name of the city"
                  type="text"
                  id="city"
                  name="city"
                />
              </div>
            </div>

            <div class="password">
              <label for="password"
                >Password*
                <img src="../assets/images/setting icon.svg" alt="Setting"
              /></label>
              <input
                required
                placeholder="****************"
                type="password"
                id="password"
                name="password"
              />
              <img
                class="eye"
                src="../assets/images/password eye.svg"
                alt="password"
              />
            </div>

            <div class="confirm">
              <label for="confirm">Confirm password*</label>
              <input
                required
                type="password"
                id="confirm"
                name="confirm-password"
              />
            </div>

            <button class="register" type="submit">Register</button>

            <!-- <a href="./pages/second-step.html" class="continue" type="submit">
              Continue <img src="assets/images/next-Icon.svg" alt="" />
            </a> -->
          </form>
        </div>

        <span class="title">
          By signing up, you are agreeing to our
          <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
        </span>
      </div>
    </section>
  </body>
</html>
