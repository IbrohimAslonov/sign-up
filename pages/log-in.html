<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../css/log-in.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar container">
        <a class="logo">
          <img src="../assets/images/logo.svg" alt="" />
        </a>
        <div class="menu">
          <ul class="menu-links">
            <li class="menu-item"><a herf="#">Services</a></li>
            <li class="menu-item"><a herf="#">About </a></li>
            <li class="menu-item"><a herf="#">Contacts</a></li>
            <li class="menu-item"><a class="log-in" herf="#">Log in</a></li>
            <li class="menu-item">
              <a class="account" herf="#">Open an account</a>
            </li>
            <select name="" id="language">
              <option selected value="">EN</option>
              <option value="">UZB</option>
              <option value="">RUS</option>
              <option value="">CHN</option>
            </select>
          </ul>
        </div>
      </div>
    </nav>

    <section id="log-in-main">
      <div class="log-in-main container">
        <div class="form">
          <img src="../assets/images/logo.svg" alt="" />
          <h2>Welcome to ByTrend!</h2>
          <div class="question">
            <span>Already have an account?</span>
            <a class="log-in" href="#">Log in</a>
          </div>

          <form class="form-label" action="">
            <div class="email">
              <label for="email">Email*</label>
              <input
                required
                placeholder="Email address"
                type="email"
                id="email"
              />
            </div>

            <div class="password">
              <label for="password"
                >Password*
                <img src="../assets/images/setting icon.svg" alt="Setting"
              /></label>
              <input
                required
                placeholder="****************"
                type="password"
                id="password"
                name="password"
              />
              <img class="eye" src="../assets/images/password eye.svg" alt="" />
            </div>

            <button class="continue" type="submit">
              Continue <img src="../assets/images/next-Icon.svg" alt="" />
            </button>
          </form>
        </div>

        <span class="title"
          >Â©2020 All Rights Reserved. Lorem Technologies, Inc.</span
        >
      </div>
    </section>
  </body>
</html>
